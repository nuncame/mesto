<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logoMesto.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_info">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_info" name="popupForm" novalidate>
          <input type="text" class="popup__input popup__input_textfield_name" name="userName" id="name-input"
            placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="popup__item-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_textfield_title" name="info" id="title-input"
            placeholder="Введите профессию" minlength="2" maxlength="200" required>
          <span class="popup__item-error title-input-error"></span>
          <button type="submit" class="popup__save-btn" inactive>Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_info"></button>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_type_card" name="popupForm" novalidate>
          <input type="text" class="popup__input popup__input_textfield_name popup__input_type_place-name"
            name="name" id="placeName-input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__item-error placeName-input-error"></span>
          <input type="url" class="popup__input popup__input_textfield_title popup__input_type_place-link"
            name="link" id="link-input" placeholder="Ссылка на картинку" required>
          <span class="popup__item-error link-input-error"></span>
          <button type="submit" class="popup__save-btn" disabled>Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_place"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <figure class="popup__figure">
          <img class="popup__picture" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
      </div>
    </div>
  </div>

  <template class="elements-template">
    <article class="element">
      <a class="element__image-fullscreen" href="#">
        <img src="#" alt="#" class="element__picture">
      </a>
      <button class="element__trash" type="button"></button>
      <div class="element__capture">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./script/index.js"></script>

</body>

</html>
