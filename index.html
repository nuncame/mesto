<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <base target="_blank">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logoMesto.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/karachaevks.jpg" alt="Карачаевск" class="element__picture">
          <button class="element__trash" type="button"></button>
          <div class="element__capture">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__picture">
          <div class="element__capture">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__picture">
          <div class="element__capture">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/adygea.jpg" alt="Адыгея" class="element__picture">
          <div class="element__capture">
            <h2 class="element__text">Адыгея</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karelia.jpg" alt="Карелия" class="element__picture">
          <div class="element__capture">
            <h2 class="element__text">Карелия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/krasnayapolyana.jpg" alt="Красная Поляна" class="element__picture">
          <div class="element__capture">
            <h2 class="element__text">Красная поляна</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_info">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__input popup__input_textfield_name" name="popupInputName"
            placeholder="Введите имя">
          <input type="text" class="popup__input popup__input_textfield_title" name="popupInputTitle"
            placeholder="Введите профессию">
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__input popup__input_textfield_name" name="popupInputName"
            placeholder="Название">
          <input type="text" class="popup__input popup__input_textfield_title" name="popupInputTitle"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>

  </div>

  <script src="./script/script.js"></script>

</body>

</html>
